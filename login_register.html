<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio y registro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script>
        function validateLogin(event) {
            // Evita que el formulario se envíe automáticamente
            event.preventDefault();

            // Obtiene el valor del campo de correo electrónico
            const email = document.querySelector(".formulario__login input[type='text']").value.trim();

            // Comprueba si el campo está vacío
            if (email === "") {
                alert("Por favor, ingrese su correo electrónico.");
                return false;
            }

            // Si pasa la validación, envía el formulario
            alert("Inicio de sesión válido.");
            event.target.submit(); // Envía el formulario manualmente
        }
    </script>
</head>
<body>
    <main>
    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>¿ya tienes una cuenta?</h3>
                <p>inicia sesión para entrar a nuestra página</p>
                <button id="btn__iniciar-sesion">Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>¿Aun no tienes una cuenta?</h3>
                <p>Registrate para que puedas iniciar sesión</p>
                <button id="btn__registrarse">Registrarse</button>
            </div>
        </div>
        <!--Formulario de login y registro-->
        <div class="contenedor__login-register">
            <form action="pagina.html" class="formulario__login">
                <h2>Iniciar sesión</h2>
                <input type="text" placeholder="correo Electronico">
                <input type="password" placeholder="contraseña">
                <button>Entrar</button>
            </form>
            <!--Registro-->
            <form action="" class="formulario__register">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre completo">
                <input type="text"placeholder= "correo Electronico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="contraseña">
                <button>Registrarse</button>
                <button type="button" onclick="alert('Gracias, sus datos fueron ingresados')">Enviar Formulario</button>
            </div>
            </form>
        </div>
    </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
